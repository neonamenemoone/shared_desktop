{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="container">
      <div class="row">
        <!-- Левая часть страницы - список тем -->
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item" onclick="toggleSubtopics(this)">Паспорт</li>
            <ul class="list-group subtopics">
              <li class="list-group-item">Схема расположения оборудования</li>
              <li class="list-group-item">Направления</li>
              <li class="list-group-item">Фиксированные таблицы планов</li>
            </ul>
          </ul>
        </div>
        <!-- Правая часть страницы - текстовое описание -->
        <div class="col-md-9">
          <p>Здесь будет текстовое описание выбранной темы.</p>
        </div>
      </div>
    </div>
    
    <script>
      function toggleSubtopics(li) {
        const subtopics = li.nextElementSibling;
        subtopics.classList.toggle("hidden");
      }
    </script>
{% endblock %}
